<div class="page-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-10">
        <h1>Pesquisa de pacientes</h1>
      </div>

      <div class="col-xs-2">
        <div class="aw-page-header-controls">
          <a class="btn  btn-default">
            <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo paciente</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <form [formGroup]="patientForm" (submit)="search()">
    <div class="row">
      <div class="form-group  col-sm-3">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" formControlName="cpf" id="cpf"/>
      </div>

      <div class="form-group  col-sm-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="name"/>
      </div>
    </div>

    <button class="btn  btn-primary mt-3">Pesquisar</button>
  </form>


</div>
