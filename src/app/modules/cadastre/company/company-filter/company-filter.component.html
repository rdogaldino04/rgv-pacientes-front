<mat-toolbar color="primary" class="mat-toolbar"
  >Pesquisa de empresas</mat-toolbar
>

<mat-card-content>
  <form [formGroup]="form">
    <div fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutAlign="start">
        <mat-form-field fxFlex="10%">
          <mat-label>Cód</mat-label>
          <input
            matInput
            appNumericInput
            formControlName="id"
            type="text"
            maxlength="14"
          />
        </mat-form-field>

        <mat-form-field fxFlex="45%" class="rgv-ml-8">
          <mat-label>Razão social</mat-label>
          <input
            matInput
            formControlName="name"
            type="text"
            [maxLength]="100"
            oninput="this.value = this.value.toUpperCase()"
          />
        </mat-form-field>
        <mat-form-field fxFlex="45%" class="rgv-ml-8">
          <mat-label>CNPJ</mat-label>
          <input
            matInput
            appCnpjInput
            formControlName="cnpj"
            type="text"
            maxlength="18"
            appCnpjMask
          />
        </mat-form-field>
      </div>
    </div>
  </form>
  <!-- <app-form-debug [form]="form"></app-form-debug> -->

  <mat-card-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="search()">
      Pesquisar
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="cancel()"
      class="rgv-ml-8"
    >
      Cancelar
    </button>
  </mat-card-actions>
</mat-card-content>
