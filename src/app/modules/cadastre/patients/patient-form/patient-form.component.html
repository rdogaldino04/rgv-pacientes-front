<mat-card>
  <mat-toolbar color="primary">Cadastro de pacientes</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="patientNewForm" class="min-width">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput type="text" formControlName="cpf" appCpfMask maxlength="14"/>
        <mat-error *ngIf="patientNewForm.get('cpf')?.invalid">
          {{ getErrorMessage('cpf') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [maxLength]="100" formControlName="name" #name class="text-uppercase" />
        <mat-hint align="end">{{ name.value.length }} / 100</mat-hint>
        <mat-error *ngIf="patientNewForm.get('name')?.invalid">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput type="text" formControlName="phone" mask="(00)00000.0000||(00)0000.0000" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput type="text" class="text-uppercase" [maxLength]="200" formControlName="addressName" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Número</mat-label>
        <input matInput type="text" [maxLength]="20" formControlName="number" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Bairro</mat-label>
        <input matInput type="text" class="text-uppercase" [maxLength]="20" formControlName="district" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Complemento</mat-label>
        <input matInput type="text" class="text-uppercase" [maxLength]="50" formControlName="complement" />
      </mat-form-field>

    </form>

    <mat-card-actions class="actions-center">
      <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
