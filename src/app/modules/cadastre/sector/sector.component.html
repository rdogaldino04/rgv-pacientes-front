<mat-card>
  <app-sector-filter
    [sectorFilterform]="sectorFilterform"
    (eventFilter$)="onFilter()"
  ></app-sector-filter>
  <app-sector-list
    [sectorPage]="sectorPage"
    (pageInfo)="onPageInfo($event)"
    (eventCreate$)="onCreate()"
    (eventUpdate$)="onUpdate($event)"
    (eventDelete$)="onDelete($event)"
  ></app-sector-list>
</mat-card>
