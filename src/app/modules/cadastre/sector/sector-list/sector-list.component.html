<table mat-table [dataSource]="sectorPage.content">
  <caption *ngIf="false">
    Setores
  </caption>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 10%">CÃ³digo</th>
    <td mat-cell *matCellDef="let sector">{{ sector.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="width: 45%">Nome</th>
    <td mat-cell *matCellDef="let sector">{{ sector.name }}</td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef style="width: 45%">Empresa</th>
    <td mat-cell *matCellDef="let sector">{{ sector?.company?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell
      *matHeaderCellDef
      class="action-column"
      style="height: 100px"
    >
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar um setor"
        class="action-column-header"
        (click)="eventCreate$.emit()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let sector" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar um setor"
        (click)="eventUpdate$.emit(sector?.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover um setor"
        (click)="eventDelete$.emit(sector?.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  (page)="onPageInfo($event)"
  [length]="sectorPage.totalElements"
  [pageSize]="sectorPage.size"
  [pageIndex]="sectorPage.number"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
  [disabled]="false"
  [showFirstLastButtons]="true"
  [hidePageSize]="false"
  aria-label="Select page"
></mat-paginator>
