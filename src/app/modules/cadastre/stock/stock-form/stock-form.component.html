<mat-card>
  <mat-toolbar color="primary" class="mat-toolbar"
    >Cadastro de estoques</mat-toolbar
  >

  <mat-card-content>
    <form [formGroup]="form">
      <div fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="row" fxLayoutAlign="start">
          <mat-form-field fxFlex="60%">
            <mat-label>nome</mat-label>
            <input
              matInput
              formControlName="name"
              type="text"
              [maxLength]="100"
              oninput="this.value = this.value.toUpperCase()"
            />
          </mat-form-field>

          <mat-form-field fxFlex="40%" class="rgv-ml-8">
            <mat-label>Setor</mat-label>
            <input
              matInput
              formControlName="sector"
              type="text"
              [maxLength]="100"
              oninput="this.value = this.value.toUpperCase()"
              [matAutocomplete]="autoCompSector"
            />
            <mat-autocomplete
              #autoCompSector="matAutocomplete"
              [displayWith]="displayFnSector"
            >
              <mat-option
                *ngFor="let sector of sectors$ | async"
                [value]="sector"
              >
                {{ sector.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
    </form>

    <mat-card-actions [align]="'end'">
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="form.valid === false"
      >
        Salvar
      </button>
    </mat-card-actions>
  </mat-card-content>
  <!-- <app-form-debug [form]="form"></app-form-debug> -->
</mat-card>
