<mat-card>
  <app-material-filter
    [materialFilterform]="materialFilterform"
    (eventFilter$)="onFilter()"
  ></app-material-filter>

  <app-material-list
    *ngIf="materialPage$ | async as materialPage"
    [materialPage]="materialPage"
    (eventCreate$)="onCreate()"
    (eventUpdate$)="onUpdate($event)"
    (eventDelete$)="onDelete($event)"
    (pageInfo)="onPageInfo($event)"
  >
  </app-material-list>
</mat-card>
